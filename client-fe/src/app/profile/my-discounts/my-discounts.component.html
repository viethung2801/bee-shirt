<div class="container mb-5 mt-5">
  <div class="row">
    <div class="wrapperChucNang col-md-3">
      <app-profile-sidebar></app-profile-sidebar>
    </div>

    <div class="wrapperTaiKhoan col-md-8 p-3">
      <div>
        <div>
          <div class="account-page-title">
            <h1 class="title">Mã ưu đãi</h1>
          </div>
          <div class="voucher-items-list">
            <div class="voucher-item" *ngFor="let d of discounts">
              <div class="voucher-item-info">
                <div class="voucher-item-detail">
                  <div class="voucher-item-title">
                    {{ getDiscountTitle(d) }}
                  </div>
                  <div class="voucher-item-code">{{ d.tenPhieuGiamGia }}</div>
                  <div class="voucher-item-date">
                    HSD:
                    {{ d.thoiGianKetThuc | date : "dd-MM-yyyy HH:mm" }}
                  </div>
                </div>
                <div class="voucher-item-action">
                  <div class="action">
                    <span>{{ d.loai === 1 ? "Công khai" : "Cá nhân" }}</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
